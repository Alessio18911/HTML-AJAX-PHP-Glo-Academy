<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div style="display: none">
      <include src="dist/img/sprite.svg"></include>
    </div>
    <div class="overlay">
      <button type="button" class="button-round">
        <svg width="21" height="8">
          <use xlink:href="img/sprite.svg#icon-arrow-left"></use>
        </svg>
       </button>
    </div>
















    <template id="button">
      <button type="button" class="button">Получить результаты</button>
    </template>

    <template id="button-with-arrow">
      <button type="button" class="button button--with-arrow">
        <span>Далее</span>
        <svg width="21" height="8">
          <use xlink:href="img/sprite.svg#icon-arrow-long"></use>
        </svg>
      </button>
    </template>

    <template id="button-round">
      <button type="button" class="button-round">
        <svg width="21" height="8">
          <use xlink:href="img/sprite.svg#icon-arrow-left"></use>
        </svg>
       </button>
    </template>

    <script src="js/script.min.js"></script>
  </body>
</html>
