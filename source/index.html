<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div style="display: none">
      <include src="dist/img/sprite.svg"></include>
    </div>
    <div class="overlay">
      <div class="quiz">
        <div class="quiz__header">
            <a href="index.html" class="quiz__logo logo">
              <img src="img/logo.png" alt="Логотип">
            </a>
          <p>Подcкажем, какая уборка подходит для Вас</p>
        </div>
        <hr>
        <div class="sidebar">
          <p class="sidebar__title">Тест пройден на</p>
          <span class="sidebar__result">25%</span>
          <p class="sidebar__promo">Узнайте, какая скидка ждет вас<br> в конце теста!</p>
        </div>


      </div>
    </div>



















    <!-- ЭЛЕМЕНТЫ -->
    <template id="button">
      <button type="button" class="button">Получить результаты</button>
    </template>

    <template id="button-with-arrow">
      <button type="button" class="button button--with-arrow">
        <span>Далее</span>
        <svg width="21" height="8">
          <use xlink:href="img/sprite.svg#icon-arrow-long"></use>
        </svg>
      </button>
    </template>

    <template id="button-round">
      <button type="button" class="button-round">
        <svg width="21" height="8">
          <use xlink:href="img/sprite.svg#icon-arrow-left"></use>
        </svg>
       </button>
    </template>

    <template id="logo">
      <a href="index.html" class="logo">
        <img src="img/logo.png" alt="Логотип">
      </a>
    </template>

    <template id="checkbox">
      <div class="checkbox">
        <input class="checkbox__input visually-hidden" type="checkbox" name="checkbox-field" id="checkbox">
        <label class="checkbox__label" for="checkbox">
          <svg width="36" height="32" fill="currentColor">
            <use xlink:href="img/sprite.svg#icon-tick"></use>
          </svg>
          <span>Менее 50 кв м</span>
        </label>
      </div>
    </template>

    <template id="checkbox-simple">
      <div class="checkbox-simple">
        <input class="checkbox-simple__input visually-hidden" type="checkbox" name="agree" id="agree-checkbox">
        <label class="checkbox-simple__label" for="agree-checkbox">
          <span>Даю согласие на обработку персональных данных</span>
        </label>
      </div>
    </template>

    <template id="radio">
      <div class="radio">
        <input type="radio" class="radio__input visually-hidden" name="radio" id="radio-field">
        <label for="radio-field" class="radio__label">
          <img src="img/pic1.jpg" alt="">
          <span>Текст</span>
        </label>
      </div>
    </template>

    <template id="input-text">
      <label class="input-text">
        <span class="input-text__label">Как к Вам обращаться?</span>
        <input class="input-text__input" type="text" value="">
      </label>
    </template>

    <template id="select">
      <div class="select">
        <svg width="17" height="12" fill="currentColor">
          <use xlink:href="img/sprite.svg#icon-arrow-down"></use>
        </svg>
        <select name="select" id="select-field">
          <option value="call" selected>Позвонить</option>
          <option value="email">Написать по email</option>
          <option value="messanger">Связаться в мессенджере</option>
        </select>
      </div>
    </template>
    <!-- ЭЛЕМЕНТЫ -->

    <!-- КОМПОНЕНТЫ -->
    <template id="bonus">
      <div class="bonus">При заказе 4 поддерживающих уборок, 5 уборка в подарок</div>
    </template>

    <script src="js/script.min.js"></script>
  </body>
</html>
